<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Boost Calculator | Carlxx_Bns</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #58a6ff;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      background-color: rgba(0, 0, 0, 0.7);
      border: 4px solid #ffe600;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
    }
    h1 {
      font-size: 16px;
    }
    label, select {
      display: block;
      margin: 10px auto;
      font-size: 14px;
    }
    select {
      padding: 5px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffc800;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #00ff88;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Carlxx_Bns</h1>
    <h2>Age Boost Calculator</h2><label for="currentAge">Current Pet Age:</label>
<select id="currentAge">
  <option value="">--Select Age--</option>
  <script>
    for (let i = 1; i <= 49; i++) {
      document.write(`<option value="${i}">${i}</option>`);
    }
  </script>
</select>

<label for="desiredAge">Desired Pet Age:</label>
<select id="desiredAge">
  <option value="">--Select Age--</option>
  <script>
    for (let i = 2; i <= 50; i++) {
      document.write(`<option value="${i}">${i}</option>`);
    }
  </script>
</select>

<label for="petType">Select Pet Type:</label>
<select id="petType">
  <option value="noCooldown">No Cooldown</option>
  <option value="cooldown">With Cooldown</option>
</select>

<button onclick="calculateCost()">Calculate</button>
<div class="result" id="result"></div>

  </div>  <script>
    function calculateCost() {
      const currentAge = parseInt(document.getElementById('currentAge').value);
      const desiredAge = parseInt(document.getElementById('desiredAge').value);
      const type = document.getElementById('petType').value;
      let cost = 0;

      if (!currentAge || !desiredAge || isNaN(currentAge) || isNaN(desiredAge) || currentAge >= desiredAge || currentAge < 1 || desiredAge > 50) {
        document.getElementById('result').textContent = 'Please select valid age values (desired must be greater than current).';
        return;
      }

      for (let age = currentAge + 1; age <= desiredAge; age++) {
        if (type === 'noCooldown') {
          cost += age <= 40 ? 1 : 2; // ₱1 (1-40), ₱2 (41-50)
        } else if (type === 'cooldown') {
          cost += age <= 40 ? 2 : 3; // ₱2 (1-40), ₱3 (41-50)
        }
      }

      document.getElementById('result').textContent = `Total Cost: ₱${cost}`;
    }
  </script></body>
</html>
