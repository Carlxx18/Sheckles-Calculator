<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Boost Calculator | Carlxx_Bns</title>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background-color: #58a6ff;
      color: white;
    }
    .container {
      max-width: 500px;
      margin: 5% auto;
      background-color: rgba(0, 0, 0, 0.7);
      border: 4px solid #ffe600;
      padding: 20px;
      text-align: center;
      border-radius: 20px;
    }
    h1 {
      font-size: 16px;
    }
    label, select {
      display: block;
      margin: 10px auto;
      font-size: 14px;
    }
    select {
      padding: 5px;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #ffc800;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 14px;
      color: #00ff88;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Carlxx_Bns</h1>
    <h2>Age Boost Calculator</h2><label for="petAge">Select Pet Age:</label>
<select id="petAge">
  <option value="">--Select Age--</option>
  <!-- Options 1 to 50 -->
  <script>
    for (let i = 1; i <= 50; i++) {
      document.write(`<option value="${i}">${i}</option>`);
    }
  </script>
</select>

<label for="petType">Select Pet Type:</label>
<select id="petType">
  <option value="noCooldown">No Cooldown</option>
  <option value="cooldown">With Cooldown</option>
</select>

<button onclick="calculateCost()">Calculate</button>
<div class="result" id="result"></div>

  </div>  <script>
    function calculateCost() {
      const age = parseInt(document.getElementById('petAge').value);
      const type = document.getElementById('petType').value;
      let cost = 0;

      if (isNaN(age) || age < 1 || age > 50) {
        document.getElementById('result').textContent = 'Please select a valid age between 1 and 50.';
        return;
      }

      if (type === 'noCooldown') {
        if (age <= 40) {
          cost = age * 1;
        } else {
          cost = 40 + ((age - 40) * 2);
        }
      } else if (type === 'cooldown') {
        if (age <= 40) {
          cost = age * 2; // ₱1 more than noCooldown
        } else {
          cost = 40 * 2 + ((age - 40) * 3); // ₱1 more for each bracket
        }
      }

      document.getElementById('result').textContent = `Total Cost: ₱${cost}`;
    }
  </script></body>
</html>
